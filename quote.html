<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now - SLN Cloud Consulting Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 50px 20px;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4f46e5;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    input[type="file"] {
      font-size: 0.95rem;
    }
    .submit-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #3730a3;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Apply to Join SLN Cloud Consulting Inc</h2>
    <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required/>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required/>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required/>
      </div>

      <div class="form-group">
        <label for="role">Position Applying For *</label>
        <select id="role" name="role" required>
          <option value="">-- Select a Role --</option>
          <option value="Cloud Solutions Architect">Cloud Solutions Architect</option>
          <option value="DevOps Engineer">DevOps Engineer</option>
          <option value="Business Analyst">Business Analyst</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="resume">Upload Your Resume (PDF/DOC) *</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required/>
      </div>

      <div class="form-group">
        <label for="cover">Cover Letter / Message</label>
        <textarea id="cover" name="cover" placeholder="Tell us why you're a great fit..."></textarea>
      </div>

      <div style="text-align: center; margin-top: 30px;">
        <button type="submit" class="submit-btn">Submit Application</button>
      </div>
    </form>
  </div>

</body>
</html>
